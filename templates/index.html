<!DOCTYPE html>
<html lang="en" ng-app='stickyApp'>
<head>
  <meta charset="UTF-8">
  <title>Postit!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/css/style.css">
  <script src='static/js/bundle.js'></script>
</head>
<body ng-controller='stickyPosts'>
  <div ng-repeat='post in posts'>
    <div class='post'>
      <textarea rows='6' cols='20' ng-model='post.text' ng-keyup='save(post.id, post.text)'>{{post.text}}</textarea>
      <span class ='hover' ng-click='delete(post.id)'>X</span>
    </div>
  </div>
  <span class='add hover' ng-click='add()'>+</span>
</body>
</html>
